<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button routerLink="./cadastro-restaurante" (click)="showLoading()" expand="block" fill="outline"
      *ngIf="addButton">
      <ion-icon slot="start" name="add"></ion-icon>
      Adicionar
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let restaurante of restaurantes">
        <ion-card style="width: 100%;">
          <ion-grid>
            <ion-row>
              <ion-col size="3" >
                <ion-avatar class="img-restaurante">
                  <img draggable="false" *ngIf="restaurante.urlImagem != ''" [src]="restaurante.urlImagem">
                  <img draggable="false" *ngIf="restaurante.urlImagem == ''" src="../../assets/images/restaurante-default.png">
                </ion-avatar>
              </ion-col>
              <ion-col>
                <div>
                  <ion-card-header>
                    <ion-card-title>{{restaurante.razaoSocial}}</ion-card-title>
                    <ion-label>
                      {{restaurante.segmento}}
                    </ion-label>
                    <ion-label>
                      {{restaurante.detalhes}}
                    </ion-label>
                    <ion-label *ngIf="restaurante.nivelValor == 'baixo_1' || restaurante.nivelValor == 'baixo_2'">
                      <ion-icon name="cash-outline"></ion-icon>
                    </ion-label>
                    <ion-label *ngIf="restaurante.nivelValor == 'medio'">
                      <ion-icon name="cash-outline"></ion-icon>
                      <ion-icon name="cash-outline"></ion-icon>
                    </ion-label>
                    <ion-label *ngIf="restaurante.nivelValor == 'alto_1' || restaurante.nivelValor == 'alto_2'">
                      <ion-icon name="cash-outline"></ion-icon>
                      <ion-icon name="cash-outline"></ion-icon>
                      <ion-icon name="cash-outline"></ion-icon>
                    </ion-label>
                  </ion-card-header>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          <!--<ion-card-header>
            <ion-card-title>{{restaurante.razaoSocial}}</ion-card-title>
            <ion-label>
              {{restaurante.segmento}}
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            {{restaurante.detalhes}}
          </ion-card-content>-->
          <ion-button class="btn-detalhes" expand="full" [routerLink]="['/restaurante/detalhes', restaurante.id]">
            <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>Ver detalhes
          </ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>

  </ion-footer>
</ion-app>
